<template>
    <div class="Login-container Login-container-name slds-grid slds-align-center">
        <!-- Username Field -->
        <lightning-icon 
            icon-name="utility:user" 
            alternative-text="Username" 
            size="x-small" 
            class="input-icon">
        </lightning-icon>
        <input 
            type="text" 
            placeholder="Username" 
            class="input-field" 
            value={username} 
            onchange={handleUsernameChange}
        />
    </div> 

    <div class="Login-container Login-container-name slds-grid slds-align-center">
        <!-- Password Field -->
        <lightning-icon 
            icon-name="utility:lock" 
            alternative-text="Password" 
            size="x-small" 
            class="input-icon">
        </lightning-icon>
        <input 
            type="password" 
            placeholder="Password" 
            class="input-field" 
            value={password} 
            onchange={handlePasswordChange}
        />
    </div>

    <!-- Login Button -->
    <button type="button" class="login-button" onclick={handleLoginClick}>Log in</button>

    <!-- Forgot Password Link -->
    <div class="forgot-password-container">
        <a href="javascript:void(0);" onclick={handleForgotPasswordClick} class="forgot-password-link">
            Forgot Password?
        </a>
    </div>

    <!-- Error Message -->
    <template if:true={message}>
        <p class="error-message">{message}</p>
    </template>
</template>
