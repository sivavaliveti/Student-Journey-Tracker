<template>

        <div class="table-container">
            <table class="slds-table slds-table_cell-buffer slds-table_bordered">
                <thead>
                    <tr>
                        <th>S. No</th>
                        <th>Name of University</th>
                        <th>No. Programs Offered</th>
                        <th>Students</th>
                        <th>Mentors</th>
                    </tr>
                </thead>
                <tbody>
                    <template for:each={visibleRecords} for:item="university">
                        <tr key={university.id}>
                            <td>{university.numbers}</td>
                            <td>
                                

                                <a href="#" onclick={handlenavigation} data-id={university.id}>
                                    {university.name}
                                </a>   
                                  <!-- <a href="/screen2={university.name}">
                                    {university.name}
                                </a> -->

                            </td>
                            <td>{university.programs}</td>
                            <td>{university.students}</td>
                            <td>{university.mentors}</td>
                        </tr>
                    </template>
                </tbody>
            </table>

            <lightning-combobox
            label="Program Name"
            options={programOptions}
            value={selectedProgram}
            onchange={handleProgramChange}
        ></lightning-combobox>

        <lightning-combobox
        label="Course Name"
        options={courseOptions}
        value={selectedCourse}
        onchange={handleCourseChange}
    ></lightning-combobox>
        
    <p if:true={selectedProgram}>Selected Program: {selectedProgram}</p>
    <p if:true={selectedCourse}>Selected Course: {selectedCourse}</p>


        </div>
</template>
